<p [ngStyle]="{'fontSize.px':tamano}">Hola mundo esta es un etiqueta</p>
<button type="button" class="btn btn-primary mr-1" (click)="tamano = tamano + 5"> 
    <i  class="fa fa-plus"></i>
</button>

<button  type="button" class="btn btn-primary" (click)="tamano = tamano - 5"> 
    <i  class="fa fa-minus"></i>
</button>
