<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button  routerLink="/heroe/nuevo" class="btn btn-primary" type="submit">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table my-3 animated fadeIn" *ngIf="!cargando && heroes.length >0">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>Vivo</th>
            <th>Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <td>{{i + 1}}</td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info btn-sm mr-1" 
                        [routerLink]="['/heroe', heroe.id]"
                        type="submit">
                    <i class="fa fa-pen"></i>
                </button>

                <button class="btn btn-danger btn-sm" 
                    (click)="borrarHeroe(heroe , i)"
                    type="submit">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-info text-center my-2 animated fadeIn faster" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere porfavor
    </p>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center my-2">
    <h4 class="alert-heading">No Hay registros</h4>
    <p>
        <i class="fa fa-exclamation"></i>
    </p>
</div>
