<h1>Heroe <small>Nombre Heroe</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-danger" type="submit">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase Id</label>
                <input type="text"
                        class="form-control" 
                        disabled="disabled"
                        [(ngModel)]="heroe.id"
                        name="id"
                        placeholder="Firebase Id" >
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" 
                       placeholder="Nombre del heroe"
                       type="text"
                       [(ngModel)]="heroe.nombre"
                       name="nombre"
                       required>
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input class="form-control"
                       [(ngModel)]="heroe.poder"
                       name="poder"        
                       placeholder="Poder del heroe" type="text" required>
            </div>
            <div class="form-group">
                <label for=""> Estado</label>
                <br>
                <button *ngIf="heroe.vivo" 
                        (click)="heroe.vivo = false"        
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink">Vivo</i>
                </button>

                <button *ngIf="!heroe.vivo" class="btn btn-outline-danger w-50"
                        type="button"
                        (click)="heroe.vivo = true"  >
                        
                    <i class="fa fa-dizzy"> Muerto</i>
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"> Guardar</i>
                </button>
            </div>
        </form>
    </div>
</div>
